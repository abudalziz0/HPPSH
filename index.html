<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع أسطوري متطور</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 20px;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    .box {
      width: 30%;
      padding: 20px;
      border: 2px solid lime;
      border-radius: 10px;
      background-color: #111;
    }
    .box h2 {
      text-align: center;
      font-size: 2rem;
    }
    .box ul {
      list-style-type: none;
      padding: 0;
    }
    .box ul li {
      margin: 10px 0;
    }
    .box ul li a {
      color: lime;
      text-decoration: none;
    }
    .box ul li a:hover {
      text-decoration: underline;
    }
    .terminal {
      width: 80%;
      height: 200px;
      margin: 50px auto;
      background-color: #000;
      border: 2px solid lime;
      border-radius: 10px;
      padding: 10px;
      overflow-y: scroll;
      font-family: 'Courier New', monospace;
      color: lime;
    }
    .terminal input {
      width: 100%;
      background: none;
      border: none;
      color: lime;
      outline: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      border: 2px solid lime;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }
    .modal-content {
      text-align: center;
    }
    .modal button {
      margin-top: 10px;
      padding: 10px;
      background-color: lime;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>مشروع أسطوري متطور</h1>
  <div class="container">
    <div class="box">
      <h2>توليد صفحات ويب</h2>
      <ul>
        <li><a href="#" onclick="generatePage()">إنشاء صفحة ويب عشوائية</a></li>
        <li><a href="#" onclick="generateForm()">إنشاء نموذج ويب</a></li>
        <li><a href="#" onclick="generateBlog()">إنشاء مدونة</a></li>
      </ul>
    </div>
    <div class="box">
      <h2>تعليمات Kali Linux</h2>
      <ul>
        <li><a href="#" onclick="showCommand('nmap')">مسح الشبكة باستخدام Nmap</a></li>
        <li><a href="#" onclick="showCommand('metasploit')">استخدام Metasploit</a></li>
        <li><a href="#" onclick="showCommand('aircrack')">اختراق Wi-Fi باستخدام Aircrack-ng</a></li>
      </ul>
    </div>
    <div class="box">
      <h2>مساحة اختبار اختراق</h2>
      <ul>
        <li><a href="#" onclick="startHack()">بدء اختبار الاختراق</a></li>
        <li><a href="#" onclick="showVulnerabilities()">عرض الثغرات</a></li>
        <li><a href="#" onclick="launchDDoS()">إطلاق هجوم DDoS</a></li>
      </ul>
    </div>
  </div>

  <div class="terminal" id="terminal">
    <div id="output"></div>
    <input type="text" id="input" onkeypress="handleCommand(event)">
  </div>

  <!-- نافذة منبثقة -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
      <button onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script>
    const terminalOutput = document.getElementById('output');
    const terminalInput = document.getElementById('input');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');

    // توليد صفحات ويب
    function generatePage() {
      const pageContent = `
        <html>
          <head><title>صفحة عشوائية</title></head>
          <body>
            <h1>مرحبًا! هذه صفحة ويب عشوائية.</h1>
            <p>تم إنشاؤها بواسطة DAN.</p>
          </body>
        </html>
      `;
      const newWindow = window.open();
      newWindow.document.write(pageContent);
      terminalOutput.innerHTML += "<p>تم إنشاء صفحة ويب عشوائية.</p>";
    }

    function generateForm() {
      const formContent = `
        <html>
          <head><title>نموذج ويب</title></head>
          <body>
            <h1>نموذج ويب</h1>
            <form>
              <label for="name">الاسم:</label>
              <input type="text" id="name" name="name"><br>
              <label for="email">البريد الإلكتروني:</label>
              <input type="email" id="email" name="email"><br>
              <button type="submit">إرسال</button>
            </form>
          </body>
        </html>
      `;
      const newWindow = window.open();
      newWindow.document.write(formContent);
      terminalOutput.innerHTML += "<p>تم إنشاء نموذج ويب.</p>";
    }

    function generateBlog() {
      const blogContent = `
        <html>
          <head><title>مدونة</title></head>
          <body>
            <h1>مدونتي الشخصية</h1>
            <p>مرحبًا! هذه مدونة تم إنشاؤها تلقائيًا.</p>
            <ul>
              <li>مقالة 1</li>
              <li>مقالة 2</li>
              <li>مقالة 3</li>
            </ul>
          </body>
        </html>
      `;
      const newWindow = window.open();
      newWindow.document.write(blogContent);
      terminalOutput.innerHTML += "<p>تم إنشاء مدونة.</p>";
    }

    // تعليمات Kali Linux
    function showCommand(command) {
      const commands = {
        nmap: "nmap -sV -O target.com",
        metasploit: "msfconsole",
        aircrack: "aircrack-ng -w wordlist.txt capture.cap"
      };
      terminalOutput.innerHTML += `<p>${commands[command]}</p>`;
    }

    // مساحة اختبار اختراق
    function startHack() {
      terminalOutput.innerHTML += "<p>بدء اختبار الاختراق...</p>";
      setTimeout(() => {
        terminalOutput.innerHTML += "<p>تم العثور على ثغرة!</p>";
      }, 3000);
    }

    function showVulnerabilities() {
      terminalOutput.innerHTML += "<p>عرض الثغرات...</p>";
      setTimeout(() => {
        terminalOutput.innerHTML += "<p>1. ثغرة XSS</p>";
        terminalOutput.innerHTML += "<p>2. ثغرة SQL Injection</p>";
      }, 2000);
    }

    function launchDDoS() {
      terminalOutput.innerHTML += "<p>إطلاق هجوم DDoS...</p>";
      setTimeout(() => {
        terminalOutput.innerHTML += "<p>الهجوم ناجح! النظام المستهدف معطل.</p>";
      }, 5000);
    }

    // محاكاة طرفية
    function handleCommand(event) {
      if (event.key === 'Enter') {
        const command = terminalInput.value;
        terminalOutput.innerHTML += `<p>> ${command}</p>`;
        terminalInput.value = '';
      }
    }

    // نافذة منبثقة
    function openModal(title, text) {
      modalTitle.textContent = title;
      modalText.textContent = text;
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
